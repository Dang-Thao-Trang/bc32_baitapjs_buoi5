<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="card">
        <div class="card-header">
          <h5>
            Bài 1: Người dùng nhập: điểm chuẩn, loại khu vực, loại đối tưởng,
            điểm của 3 môn. Xuất ra kết quả đậu hay rớt và số điểm đạt được
          </h5>
        </div>
        <div class="card-body container">
          <div class="row">
            <input
              id="benchmark"
              type="number"
              class="form-control col-3 my-2"
              placeholder="Điểm chuẩn"
            />
            <select id="area" class="col-3 mx-5 my-2">
              <option>Chọn khu vực?</option>
              <option value="areaA">Khu vực A</option>
              <option value="areaB">Khu vực B</option>
              <option value="areaC">Khu vực C</option>
              <option value="areaX">Không thuộc nhóm khu vực ưu tiên</option>
            </select>
            <select id="subject" class="col-3 my-2">
              <option>Chọn đối tượng?</option>
              <option value="subject1">Đối tượng 1</option>
              <option value="subject2">Đối tượng 2</option>
              <option value="subject3">Đối tượng 3</option>
              <option value="subject0">
                Không thuộc nhóm đối tượng ưu tiên
              </option>
            </select>
            <input
              id="point1"
              type="number"
              class="form-control col-3"
              placeholder="Điểm môn thứ nhất"
            />
            <input
              id="point2"
              type="number"
              class="form-control col-3 mx-5"
              placeholder="Điểm môn thứ hai"
            />
            <input
              id="point3"
              type="number"
              class="form-control col-3"
              placeholder="Điểm môn thứ ba"
            />
          </div>
        </div>
        <div class="card-footer text-center">
          <button onclick="searchPoint()" class="btn-success my-3 px-3">
            Enter
          </button>
          <div class="alert alert-warning w-80 m-auto">
            Kết quả :
            <span id="result"></span>
          </div>
        </div>
      </div>
    </div>
    <br>

    <div class="card w-50 m-auto mt-5">
      <div class="card-header">
        <h5>
          bài 2: Viết chương trình nhập vào thông tin(tên khách hàng, số Kw điện
          đã sử dụng. Xuất thông tin tiền điện của khách hàng đó )
        </h5>
      </div>
      <div class="card-body">
        <input
          id="customer"
          class="form-control my-3 col-10 mx-auto"
          placeholder="Nhập họ tên của bạn: "
        />
        <input
          id="electric" type="number"
          class="form-control my-2 col-10 mx-auto"
          placeholder="Số kw điện bạn sử dụng: "
        />
      </div>
      <div class="card-footer text-center">
        <button onclick="countKw()" class="btn btn-warning my-2">Enter</button>
        <div
          id="electricBill"
          class="alert alert-danger col-10 m-auto"
          style="display: none"
        ></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./foder_baitap/bai1.js"></script>
    <script src="./foder_baitap/bai2.js"></script>
  </body>
</html>
